<section class="section-survey-result">
  <!-- NO RESULTS -->
  <div *ngIf="result.length === 0" class="no-result">
    <h4>Test the operation: <strong>{{operation}}</strong></h4>
  </div>

  <!-- RESULTS -->
  <div *ngIf="result.length > 0">
    <app-survey-result-table [result]="result"></app-survey-result-table>
    <div style="height: 72px;"></div>
    <!--<app-survey-result-chart [result]="result"></app-survey-result-chart>-->
  </div>
</section>
